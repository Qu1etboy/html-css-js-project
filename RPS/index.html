<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color: rgb(255, 174, 94);">
        <h1 class = "center font" style="font-size: 50px; color:white">
            <span style="color:#be2b1b">R</span>ock 
            <span style="color:#be2b1b">P</span>aper 
            <span style="color:#be2b1b">S</span>cissors Game
        </h1>
        <div class="center">
            <img id="rock" src="Images/rock.png">
            <img id="paper" src="Images/paper.png">
            <img id="scissors" src="Images/scissors.png">
        </div>
        
        <div class="center font" id="box" style="font-size: 50px; color: white;"></div>
        <div class="score font">
            <div>
                You : <span data-your-score>0</span>
            </div>
            <div>
                Computer : <span data-computer-score>0</span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
